			position: absolute;

			min-width: 160px;

			z-index: 1;
		}
		nav .dropdown-content a {
			color: white;
			padding: 12px 16px;
			text-decoration: none;
			display: block;
			text-align: left;
		}
		nav .dropdown-content a:hover {
			background-color: #575757;
		}
		nav .dropdown:hover .dropdown-content {
			display: block;
		}
		nav .dropdown:hover .nav-link {
			background-color: #575757;
			border-radius: 5px;

        color: #333333;
    }

    button[type="submit"] {

        color: #ffffff;
        border: none;
        border-radius: 5px;
        padding: 10px 15px;
        cursor: pointer;
